  <script>

  window.onscroll = function() {StickyNavBar()};

  var navbar1 = document.getElementById("navbar");
  var sticky = navbar1.offsetTop;

  function StickyNavBar() {
    if (window.pageYOffset >= sticky) {
      navbar1.classList.add('sticky');
    } else {
      navbar1.classList.remove('sticky');

    }
  }


var gamePreview = $('.gamePreview');
var gameTitle = $('.Game_Title img');


gameTitle.on('mouseenter', function()
{




  gamePreview.get(gameTitle.index($(this))).play();
  console.log ( gameTitle.index($(this)));
});
gameTitle.on('mouseout blur', function()
{




  gamePreview.get(gameTitle.index($(this))).currentTime = 0;
  gamePreview.get(gameTitle.index($(this))).pause();




});



  </script>
